<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <link rel="stylesheet" href="colors.css">
</head>
<body>
<div class="container">
    <h1>HTML Colors</h1>
    <div class="colors">
        <div class="black flex ">
            <p>Black</p>
            <p>#000000</p>
        </div>
        <div class="red flex">
            <p>Red</p>
            <p>#FF0000</p>
        </div>
        <div class="green flex">
            <p>Green</p>
            <p>#00FF00</p>
        </div>
        <div class="blue flex">
            <p>Blue</p>
            <p>#0000FF</p>
        </div>
        <div class="fuchsia flex">
            <p>Fuchsia</p>
            <p>#FF00FF</p>
        </div>
        <div class="white flex">
            <p class="dark-text">White</p>
            <p class="dark-text">#FFFFFF</p>
        </div>
        <div class="yellow flex">
            <p class="dark-text">Yellow</p>
            <p class="dark-text">#FFFF00</p>
        </div>
        <div class="purple flex">
            <p>Purple</p>
            <p>#800080</p>
        </div>
        <div class="maroon flex">
            <p>Maroon</p>
            <p>#800000</p>
        </div>
        <div class="olive flex">
            <p>Olive</p>
            <p>#808000</p>
        </div>
    </div>
</div>
</body>
</html>
